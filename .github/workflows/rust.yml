name: Rust

on:
  push:
    branches: 
     - master
     - '*'
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --lib --verbose
    - name: Run tests
      run: cargo test --verbose
      
  build-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --lib --verbose
      - name: Run tests
        run: cargo test --verbose
      
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --lib --verbose
      - name: Run tests
        run: cargo test --verbose   
